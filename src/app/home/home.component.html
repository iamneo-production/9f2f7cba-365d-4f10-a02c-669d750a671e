<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>
     body{
         background-color: #eee;
     }
     .user{
         height:50px;
         width:50px;
         box-shadow: 0 2px 5px rgba(0,0,0,.5);
     }
     .posts{

         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
     }
     .header{
         background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,.5);
     }
 </style>
  </head>
  <body id="userHome"> 
    <h5 style="text-align: left;color:white;background-color:rgb(29, 29, 116) " class="p-2 fixed-top">#PhotoFramed</h5>
    
   
      <div class="container header ml-2 mr-2 ">
          <div class="col">
            <h5  class="p-2 mt-5">HOME</h5>
           <hr>
        </div>
<div class="container  mt-5 posts">
    
   
     <div class="card shadow p-3 mb-5 bg-body rounded" style="width:20rem;" id="grid">
        <div class="row p-md-3 ">
                <div class="col">
                    <img src="http://place-puppy.com/50x50" class="card-img-top rounded-circle user" alt="...">
                </div>

                <div class="col pt-2" id="userName">
                    {{username}}
                </div>
                
        </div>
        <br><br>
         <img src="https://www.fanfoot.org/wp-content/uploads/2020/10/43090/radhe-shyam-starrer-prabhas-trailer-out-release-date-cast-amp-crew-1068x594.jpg"  class="card-img-top" alt="...">
         <div class="card-body">
             <h5 class="card-title">Caption</h5>
             <p class="card-text">Good Morning!!!</p>
            <div class="row">
               
                <div class="col">
                    <span class="material-icons">
                        favorite_border
                        </span>
                        <br>
                        <span class="p-1" id="likeCount"> {{likes}}</span><span>likes</span>
                </div>
                <div class="col">
                    <span class="material-icons" id="viewComments">
                        chat_bubble_outline
                        </span>
                        <br>
                       <span class="p-1"> {{comments}}</span><span>comments</span>
                 </div>
                <div class="col">
                    <span class="material-icons" id="toShare">
                        share
                        </span>
                        <br>
                        <span class="p-1"> {{shares}}</span><span>shares</span>
                </div>
            </div>
         </div>
     </div> 
 


     <div class="card shadow p-3 mb-5 bg-body rounded" style="width:20rem;" id="grid">
        <div class="row p-md-3 ">
                <div class="col">
                    <img src="http://place-puppy.com/50x50" class="card-img-top rounded-circle user" alt="...">
                </div>

                <div class="col pt-2" id="userName">
                    {{username}}
                </div>
                
        </div>
        <br><br>
         <img src="http://place-puppy.com/300x300" class="card-img-top" alt="...">
         <div class="card-body">
             <h5 class="card-title">Caption</h5>
             <p class="card-text">HII!!!...</p>
            <div class="row">
               
                <div class="col">
                    <span class="material-icons" >
                        favorite_border
                        </span>
                        <br>
                        <span class="p-1" id="likeCount"> {{likes}}</span><span>likes</span>
                </div>
                <div class="col">
                    <span class="material-icons" id="viewComments">
                        chat_bubble_outline
                        </span>
                        <br>
                        <span class="p-1"> {{comments}}</span><span>comments</span>
                </div>
                <div class="col">
                    <span class="material-icons" id="toShare">
                        share
                        </span>
                        <br>
                        <span class="p-1"> {{shares}}</span><span>shares</span>
                </div>
            </div>
         </div>
     </div>


    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
